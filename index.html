<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formular</title>
</head>
<body>
    <h3 class="title">Join Space</h3>
    <p>Hundreds of companies using Space<br>
    to build their business
    </p>
    <img class="image" src="./images/blabla.png" alt="Poza">
    
    <form action="">
        <div class="name">
            <label for="yname">Your name</label><br>
            <input class="inputname" type="text" id="yname" name="yname"
            placeholder="Type your name"><br>
        </div>
        <div class="mail">
            <label for="yemail">
                Your email <br>
                <input class="inputmail" type="email" id="yname" name="yname"
                placeholder="example@site.com"><br>
            </label>
            
        </div>
        <div class="checkbox1">
            <p>Company size</p>
            <input type="checkbox" id="nb1" name="nb1" value="onetoten">
            <label class="part1" for="nb1">1-10</label>
            <input type="checkbox" id="nb2" name="nb2" value="morethanten">
            <label class="part2" for="nb2">More than 10</label><br>
        </div>
        <div>
            <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=t9NDHdfb1Us&ab_channel=V%C4%B0ZYONSUZLAR8';">
                Start yout free 30-days trial
            </button>
        </div>
    </form>
   
    <p>Need help?<button class="Needhelpbutton" onclick="window.location.href='https://stackoverflow.com/';">
        Visit our Help center >
    </button></p>
    
</body>
</html>
