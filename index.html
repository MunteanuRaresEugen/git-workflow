<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formular</title>
</head>
<body>
    <h2 class="title">Join Space</h2>
    <p>Hundreds of companies using Space <br>
    to build their business
    </p>
    
    <form action="">
        <div class="name">
            <label for="yname">Your name</label><br>
            <input class="inputname" type="text" id="yname" name="yname"
            placeholder="Type your name"><br>
        </div>
        <div class="mail">
            <label for="yemail">
                Your email <br>
                <input class="inputmail" type="text" id="yname" name="yname"
                placeholder="example@site.com"><br>
            </label>
            
        </div>
        <div class="checkbox1">
            <p>Company size</p>
            <input type="checkbox" id="nb1" name="nb1" value="onetoten">
            <label class="part1" for="nb1">1-10</label>
            <input type="checkbox" id="nb2" name="nb2" value="morethanten">
            <label for="nb2">More than 10</label><br>
        </div>
        <div>
            <input class="button" type="submit" value="Start yout free 30-days trial"><br>
        </div>
    </form>
   
    <p>Need help? <input type="button" class="" value="Visit our Help Center >"></p>
    

</body>
</html>
